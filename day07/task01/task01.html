<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요금표</title>
    <link rel="stylesheet" href="task01.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumBiSangCe.css" rel="stylesheet">
</head>
<body>
    <!-- table start -->
    <table border="1">
        <caption>요금표</caption>
        <thead>
            <tr>
                <td>구분</td>
                <td>요금</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>아동</td>
                <td>무료</td>
            </tr>
            <tr>
                <td>청소년</td>
                <td>2000원</td>
            </tr>
            <tr>
                <td>성인</td>
                <td>5000원</td>
            </tr>
        </tbody>
    </table>
    <!-- table end -->
    <!-- fieldset start -->
    <fieldset>
        <legend>구분</legend>
        <input type="text" id="input">
        <input type="button" value="확인">
    </fieldset>
    <!-- fieldset end -->
</body>
<script src="task01.js"></script>
</html>
