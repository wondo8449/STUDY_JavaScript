<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> sdasdsadasds</p>
    <ul>
        <li class="odd">김치찌개</li>
        <li class="even">된장찌개</li>
        <li class="odd">부대찌개</li>
        <li class="even">카레</li>
        <li class="odd">제육</li>
    </ul>
</body>
<script>
    const p = document.querySelector("p");
    console.log(p.innerHTML);
    p.innerHTML = "수정된 단락이에요";
    console.log(p.innerHTML);

    document.querySelectorAll("ul li").forEach((v, i) => v.style.color = i % 2 == 0 ? 'magenta' : 'purple');
    document.querySelectorAll("ul li").forEach(v => v.style.color = v.getAttribute("class") == "even" ? 'magenta' : 'purple');
</script>
</html>
