<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 이름을 이용한 선택</title>
</head>
<body>
    <h1>클래스 이름을 이용한 선택</h1>
    <ul>
        <li class="odd">첫번째 아이템</li>
        <li class="even">두번째 아이템</li>
        <li class="odd">세번째 아이템</li>
        <li class="even">네번째 아이템</li>
        <li class="odd">다섯번째 아이템</li>
    </ul>
</body>
<script>
    // console.log(document.getElementsByClassName("odd"));
    HTMLCollection.prototype.forEach = Array.prototype.forEach;
    document.getElementsByClassName("odd").forEach(v => v.style.color = 'red');
    document.getElementsByClassName("even").forEach(v => v.style.color = 'yellow');
</script>
</html>
