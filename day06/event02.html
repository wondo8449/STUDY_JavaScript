<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포커스 이벤트</title>
</head>
<body>
    <h3>포커스 이벤트</h3>
    <hr>
    <form name="joinForm">
        <input type="text" name ="id" placeholder="아이디" autocomplete="off">
        <p id="result"></p>
        <input type="password" name ="pw" placeholder="비밀번호">
        <img class="off" src="closed.png" width="50px">
        2시간 
    </form>
</body>
<script>
    const input = joinForm.id;
    const p = document.getElementById("result");
    const img = document.querySelector("img");

    img.addEventListener("click", function(){
        if(this.classList[0] == "off"){
            this.classList.replace("off", "on");
            this.src = "opened.png";
            this.previousElementSibling.type = "text";
        } else {
            this.classList.replace("on", "off");
            this.src = "closed.png";
            this.previousElementSibling.type = "password";
        }
    });

    input.addEventListener("blur", function(){
        if(!this.value){
            p.innerHTML = "필수 정보입니다."
            p.style.color = "red";
            this.focus();
        } else{
            p.innerHTML = "";
        }
    })
</script>
</html>
