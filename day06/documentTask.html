<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li>호랑이</li>
        <li>하마</li>
        <li>코끼리</li>
        <li>악어</li>
        <li>알파카</li>
    </ul>
    <a href="javascript:addAnimal()">동물 추가</a>
</body>
<script>
    let i = 0;
    let animals = new Array("고양이", "토끼", "사자");
    // 해당 동물을 클릭하면 해당 동물 삭제
    document.querySelectorALL("ul li").forEach(v => {
        v.onclick = function(){
            document.querySelector("ul").removeChild(this);
        }
    });
    // 동물 추가 버튼을 클릭하면 동물 추가(최대 3마리, 3마리 동물은 중복되지 않는다.)
    function addAnimal(){
        const li = document.createElement("li");
        li.innerHTML = animals[i++];
        document.querySelector("ul").appendChild(li);
        li.onclick = function(){
            i--;
            document.querySelector("ul").removeChild(this);
            document.querySelector("a").setAttribute("href", "javascript:addAnimal()");
        }
        if(i == 3){
            document.querySelector("a").setAttribute("href", "javascript:void(0)");
        }
    }
</script>
</html>
