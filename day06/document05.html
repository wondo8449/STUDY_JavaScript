<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있다.</p>
    <p>createElement("태그명"), appendChild("태그객체"), removeChild("태그객체")</p>
    <p>위 3개의 메소드를 이용해서 새로운 객체를 생성, 삽입, 삭제한다.</p>
    <a href="javascript:createDIV()">DIV 생성</a>
</body>
<script>
    let i = 1;

    function createDIV() {
        const newDiv = document.createElement("div");
        // 입력한 값은 value로 가져와야 하고
        // 미리 작성해 놓은 값은 innerHTML로 가져와야 한다
        newDiv.innerHTML = i++ + "새로 생성된 DIV입니다.";
        newDiv.style.backgroundColor = 'pink';

        document.body.appendChild(newDiv);

        newDiv.onclick = function(){
            document.body.removeChild(this);
        };
    }
</script>
</html>
