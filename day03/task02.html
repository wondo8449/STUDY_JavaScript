<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
        var day = prompt("요일을 입력하세요.")
            if(day == "월" || "화" || "수" || "목") {
                document.write(day + "요일은 출근");
            } else {
                document.write(day + "요일은 휴일");
            }
    </script>
</body>
</html>
