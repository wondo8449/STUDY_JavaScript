<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기초 예제</title>
</head>
<body>
    <div><input type="text" class="num" value="1"></div>
    <div><input type="text" class="num" value="2"></div>
    <div><input type="text" class="num" value="3"></div> 
    <div>
        <button onclick="change()">변경(순수JS)</button>
        <button onclick="$('.num').css('borderColor', 'orange');">변경(jQuery)</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    function change(){
        const input = document.querySelectorAll(".num");
        input.forEach(input => {input.style.borderColor = "red";});
    }


</script>
</html>
