<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="car">
        <li>람보르기니</li>
        <li>포르쉐</li>
        <li>재규어</li>
        <li>테슬라</li>
        <li id="tico">티코</li>
    </ul>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    const $lists = $("li");
    const $ul = $(".car");

    // jQeury 객체에서 한 개를 자겨오면 JS객체로 바뀐다
    console.log($lists[0]);
    // JS객체는 $()로 감싸주면 jQuery 객체로 바뀐다
    console.log($($lists[0]));
    console.log($($lists[0]).text());

    console.log($ul.children());
    $ul.children().first().text("페라리");
    // 부모 요소 가져오기
    console.log($ul.parent());
    // 특정 인덱스 가져오기
    console.log($ul.children().eq(2));

    // closest() : 부모에서 찾기
    // find() : 자식에서 찾기

    console.log($lists[3].closest("body"));
    console.log($ul.find("#tico"));

    console.log($($lists[0]).next());
    console.log($ul.children().last().prev());

    // 삭제
    $(document.body).find("#tico").remove();
    $ul.children("#tico").remove();

    // 추가
    $ul.append('<li>티코</li>');

    // 삽입
    $ul.children().eq(2).before('<li>벤츠</li>');

    // 속성 가져오기
    console.log($ul.attr("class"));

    // 스타일
    $ul.children().last().css('color', 'blue');
</script>
</html>
